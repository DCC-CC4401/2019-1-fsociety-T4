{% extends 'EvPresentaciones/BASE/base.html' %}
{% block contenido %}
<div class="w3-container" style="margin-top:50px">
    <h1 class="w3-xxxlarge w3-text-red"><b>Grupos</b></h1>
    <hr style="width:50px;border:5px solid red" class="w3-round">
    <div class="w3-container w3-center">
            <div class="w3-panel  w3-margin-bottom">
                    <ul class="w3-ul w3-light-grey w3-center w3-card-4">
                        <li class="w3-dark-grey w3-xlarge w3-padding-32">Grupos pendientes<i class="fas fa-user-tie"></i></li>
        
                        {% for g in grupos_p %}
                            <li class="w3-padding-16"><a href={% url 'ficha_evaluacion_admin' evaluacion.id g %}>{{g}}</a></i>
                            </li>
                        {% endfor %}
                    </ul>
                </div>
    </div>
    <div class="w3-container w3-center">
            <div class="w3-panel  w3-margin-bottom">
                    <ul class="w3-ul w3-light-grey w3-center w3-card-4">
                        <li class="w3-dark-grey w3-xlarge w3-padding-32">Grupos evaluados<i class="fas fa-user-tie"></i></li>
        
                        {% for g in grupos_e %}
                            <li class="w3-padding-16"><a href={% url 'ficha_evaluacion_admin' evaluacion.id  g%}>{{g}}</a></i>
                            </li>
                        {% endfor %}
                    </ul>
                </div>
    </div>
</div>
{% endblock %}
