{% load static %}
<!DOCTYPE html>
<head>
<html lang="es">
<title>Plataforma de evaluación de Cursos</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="{% static 'EvPresentaciones/style.css' %}">
<link rel="stylesheet" href="{% static 'EvPresentaciones/w3.css' %}">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
  integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>

<body>

  <!-- Sidebar/menu -->
  <nav class="w3-sidebar w3-red w3-collapse w3-top w3-large w3-padding" style="z-index:3;width:300px;font-weight:bold;" id="mySidebar"><br>
    <a href="javascript:void(0)" onclick="w3_close()" class="w3-button w3-hide-large w3-display-topleft" style="width:100%;font-size:22px">Cerrar Menú</a>
    <!--Profile image -->
    <div class="w3-container">
      <p class="w3-center"><img src="{% static 'EvPresentaciones/images/avatar3.png' %}" class="w3-circle" style="height:200px;width:200px" alt="Avatar"></p>
      <h3 class="w3-padding-64" style="text-align: center"> <b>{{ user.first_name}} {{ user.last_name }}</b> </h3>
    </div>
    <!--Navigation Links -->
    <div class="w3-bar-block">
      <a href="{% url 'landing_page_eval' %}" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Inicio</a>
      <a href="{% url 'evaluaciones_eval' %}" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Evaluaciones</a>
      <a href="{% url 'contactoEval' %}" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Contacto</a>
    </div>
  </nav>

  <!-- Top menu on small screens -->
  <header class="w3-container w3-top w3-hide-large w3-red w3-xlarge w3-padding">
    <a href="javascript:void(0)" class="w3-button w3-red w3-margin-right" onclick="w3_open()">☰</a>
    <span>{{ user.first_name}} {{ user.last_name }}</span>
  </header>

  <!-- Overlay effect when opening sidebar on small screens -->
  <div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

  <!-- !PAGE CONTENT! -->
  <div class="w3-main" style="margin-left:340px;margin-right:40px">
    {% block contenido%}
    {% endblock %}

  </div>

    <script>
    // Script to open and close sidebar
    function w3_open() {
        document.getElementById("mySidebar").style.display = "block";
        document.getElementById("myOverlay").style.display = "block";
    }

    function w3_close() {
        document.getElementById("mySidebar").style.display = "none";
        document.getElementById("myOverlay").style.display = "none";
    }
    // Modal Image Gallery
    function onClick(element) {
        document.getElementById("img01").src = element.src;
        document.getElementById("modal01").style.display = "block";
        var captionText = document.getElementById("caption");
        captionText.innerHTML = element.alt;
    }
    </script>

</body>

</html>
